<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="eclipse" id="eclipse_1"></div>
    <div class="eclipse" id="eclipse_2"></div>
    <div class="player">
      <video id="video" preload poster="images/poster.png" src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
      <div class="player-overlay">
        <h2 class="player-title">Sintel: Trailer 2010</h2>
        <div class="player-actions">
          <button class="button" id="backward" title="Retroceder 10 segundos"></button>
          <button class="button" id="play" title="Reproducir"></button>
          <button class="button" id="pause" title="Pausar" hidden></button>
          <button class="button" id="forward" title="Adelantar 10 segundos"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
